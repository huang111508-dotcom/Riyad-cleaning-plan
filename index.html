    <script>
      // Polyfill process.env
      window.process = window.process || { env: {} };
      
      // Global error trap to visualize white-screen errors
      window.addEventListener('error', function(event) {
         console.error(event);
         // Do not overwrite body if React is already mounted
         const root = document.getElementById('root');
         if(root && root.innerHTML.trim() === '') {
            document.body.innerHTML += '<div style="background:white; color:red; padding:20px; border: 2px solid red; margin: 20px;"><strong>App Crash:</strong> ' + event.message + '</div>';
         }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
         console.error(event);
         const root = document.getElementById('root');
         if(root && root.innerHTML.trim() === '') {
            document.body.innerHTML += '<div style="background:white; color:red; padding:20px; border: 2px solid red; margin: 20px;"><strong>Unhandled Promise:</strong> ' + event.reason + '</div>';
         }
      });
    </script>
