<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Riyadh Clean</title>
    
    <!-- PWA / Mobile Capability -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="application-name" content="Riyadh Clean" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process.env
      window.process = window.process || { env: {} };
      
      // Global error trap to visualize white-screen errors
      window.addEventListener('error', function(event) {
         console.error(event);
         // Do not overwrite body if React is already mounted
         const root = document.getElementById('root');
         if(root && root.innerHTML.trim() === '') {
            document.body.innerHTML += '<div style="background:white; color:red; padding:20px; border: 2px solid red; margin: 20px;"><strong>App Crash:</strong> ' + event.message + '</div>';
         }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
         console.error(event);
         const root = document.getElementById('root');
         if(root && root.innerHTML.trim() === '') {
            document.body.innerHTML += '<div style="background:white; color:red; padding:20px; border: 2px solid red; margin: 20px;"><strong>Unhandled Promise:</strong> ' + event.reason + '</div>';
         }
      });

      // Register Service Worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('SW registered:', reg.scope))
            .catch((err) => console.log('SW registration failed:', err));
        });
      }
    </script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f3f4f6;
        /* Prevent bounce scroll on mobile for native feel */
        overscroll-behavior-y: none; 
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
